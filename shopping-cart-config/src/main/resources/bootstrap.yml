# IMPORTANT: Put Config Server configurations in bootstrap.yml instead of application.yml. 
# application.yml is scanned by clients and override their properties. 
# Currently this is not resolved.

# Set Server port
server:
  port: ${PORT:9000}


# Set Application Name
spring:
  application:
    name: shopping-cart-config
  profiles:
    active: dev 
  cloud:
    config:
      server:
        git:
          uri: https://github.com/chetanpatel2510/shoppingcart.git
          search-paths:
          - /shopping-cart-config/**   # directory name of the project 
          clone-on-start: true
management:
  security:
    enabled: false  #disable the spring security on the management endpoints like /env, /refresh etc.
    