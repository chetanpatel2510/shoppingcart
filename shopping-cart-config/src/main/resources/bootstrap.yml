# IMPORTANT: Put Config Server configurations in bootstrap.yml instead of application.yml. 
# application.yml is scanned by clients and override their properties. 
# Currently this is not resolved.

# Set Server port
server:
  port: ${PORT:9000}


# Set Application Name
spring:
  application:
    name: config-service
  profiles:
    active: dev 
  cloud:
    config:
      server:
        encrypt:
          enabled: false # Do not decrypt the encrypted properties on server. Rather should be decrypted by client
        git:
          uri: https://github.com/chetanpatel2510/shoppingcart.git
          default-label: develop
          search-paths:
          - /shopping-cart-config/**   # directory name of the project 
          clone-on-start: true
# Information about Eureka Server
eureka:         #tells about the Eureka server details and its refresh time
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://devl-shopping-cart-eureka.us-east-1.elasticbeanstalk.com/eureka
      healthcheck:
        enabled: true
      lease:
        duration: 5          
management:
  security:
    enabled: false  #disable the spring security on the management endpoints like /env, /refresh etc.
